<div>
    <h1 class="title">Blog</h1>

    <!-- div to list blog posts -->
    <div *ngFor="let post of posts" click="OnSelect(post)">

        <div>
          <h2 class="subtitle">
            <a routerLink="{{post.id}}">
              {{post.title}}
            </a>
          </h2>
          <p>{{post.description}}</p>
          <p>{{post.date}}</p>
        </div>
        <br/>

    </div>
</div>
