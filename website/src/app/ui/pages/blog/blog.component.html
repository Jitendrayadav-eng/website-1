<div>
    <h1 class="title">Blog</h1>

    <!-- div to list blog posts -->
    <div *ngFor="let post of posts">

        <div>
          <h2 class="subtitle"><a routerLink="blog-post">{{post.title}}</a></h2>
          <p>{{post.description}}</p>
          <p>{{post.date}}</p>
        </div>
        <br/>

    </div>
</div>
